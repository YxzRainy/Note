<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
{{ partial "head.html" . }}
<!-- 标签页 -->
<body>
  <article id="Blog">
    <div class="Area BoxShadow BorderRi BorderBox HideScroll bounce-in-left">
  <article class="posts BorderBox">
    <div class="row">
      <div class="col-xs-12">
        {{ partial "header.html" . }}
        <h1 class="taxonomy-term">{{.Data.Term}}</h1>

        <div id="posts-list">
          {{ range (where .Data.Pages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
          <section>
            <h1 class="site-date-catalog">{{ .Key }}</h1>

            {{ range .Pages }}
            <div class="row posts-line BorderBox BorderRi">
              <div class="posts-date col-xs-2">
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
              </div>
              <div class="posts-title col-xs-10">
                <div class="row">
                  <div class="col-xs-12 TagTitle">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  </div>
                </div>
              </div>
            </div>
            {{ end }}
          </section>
          {{ end }}
        </div>
      </div>
    </div>
  </article>
    </div>
			<div class="OneGeometry BoxShadow BorderRi bounce-in-right"></div>
  </article>

  {{ partial "scripts.html" . }}


</body>

</html>
