<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}


    <div class="main list">
        <div class="section">
            {{ if isset .Data "Term" }}
            <span class="page-title">{{ .Data.Term }}</span>
            {{ else }}
            <span class="page-title">{{ .Name }}</span>
            {{ end }}

            <ul class="tags">
                {{ range .Site.Taxonomies.tags }}
                <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} {{ .Count }}</a></li>
                {{ end }}
            </ul>

        </div>
    </div>

    </body>

</html>
