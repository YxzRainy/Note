                <h1 id="不要让别人知道你过得好">不要让别人知道你过得好</h1>
<p>一个残酷的真相是：</p>
<p><strong>除了父母至亲，只有极少数的人，会无保留的为你的成就而快乐。</strong></p>
<p>你跑步，瘦的是你，快乐的也是你；</p>
<p>你赚的钱多，钱是你的，快乐的也是你；</p>
<p>这样的快乐别人感受不到，也无从分享，对别人来说，你只是在展示自己的快乐而已。</p>
<p>你的快乐，会映射出别人的不快乐；</p>
<p>你的勤奋，会映射出别人的懒惰。</p>
<p>所以他们心里不舒服。</p>
<p>情商低一些的，还会说些丧气的话。</p>
<p>进步是你自己的事情，默默的一直进步下去吧，总有一天你会发现自己已经和他们不是一个层次的人了。</p>
