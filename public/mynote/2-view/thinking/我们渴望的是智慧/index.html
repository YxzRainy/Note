                <h1 id="我们渴望的是智慧">我们渴望的是智慧</h1>
<p>我们渴求的不是知识，而是智慧。</p>
<p>无论读书还是日常生活，都是精神在现实中的映射，</p>
<p>寻找日常生活中的的真实自我，依旧是求道的一部分，</p>
<p><strong>我们渴求的依旧是那种生存性的智慧，是内化于自己之日常生命的反复追问，</strong></p>
