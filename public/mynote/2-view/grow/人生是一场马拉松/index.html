                <h1 id="人生是一场马拉松">人生是一场马拉松</h1>
<p>成功的道路并不像想象得那么拥挤，因为在人生的马拉松长路上，绝大部分人跑不到一半就主动退下来了。</p>
<p>到后来，剩下的少数人不是嫌竞争对手太多，而是发愁怎样找一个同伴陪自己一同跑下去。</p>
<p>因此，教育是一辈子的事情，笑到最后的人是一辈子接受教育的人。</p>
<p>回过头来看，一些过去比我们读书更优秀，在起跑线上抢到了更好位置的人，早已放弃了人生的马拉松，</p>
<p>我们能够跑得更远，仅仅是因为我们还在跑，如此而已。</p>
<p>急功近利不好，悲观绝望也不好</p>
