                <h1 id="当我见过太多的生离死别后">当我见过太多的生离死别后</h1>
<p>之前在网上看到过这样一句话，对我有很大的触动：</p>
<blockquote>
<p>当我见过太多的生离死别后，</p>
<p>不自觉的，就对未来没有那么笃定了；</p>
<p>不自觉的，就开始珍惜自己的时间，珍惜自己身边的亲人朋友。</p>

</blockquote>
