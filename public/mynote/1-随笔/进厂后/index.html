        <h1 id="进厂后">进厂后</h1>
<p>每天做着重复且机械的工作，好不容易熬到下班，换上了自己喜欢的衣服，吃完饭便回到宿舍，推开门，扑面而来的是一股浓浓的烟味，这让你不得不捏着鼻子，你望着昏暗腐朽的寝室，想开灯，但却怕打扰的室友休息。角落里的两个室友，一个对着手机痴痴的笑着，好似着了魔，另一个在睡觉，像死猪一般。你想打个招呼，但却不知什么原因止住了。你太累了，躺在床上，望着脏兮兮的天花板，不禁开始怀念曾经在学校的生活&hellip;</p>
