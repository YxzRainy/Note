                <h1 id="制作剪影">制作剪影</h1>
<ul>
<li>导入图像。</li>
<li>工具栏——快速选择工具。</li>
<li>建立选区。</li>
<li>属性栏——创建或调整选区——调整参数——输出设置——输出到：图层蒙版——确定。</li>
<li>图层面板——创建新的填充或调整图层——纯色——选择颜色——确定。</li>
<li>将纯色图层作为图像的背景。</li>
<li>复制一次图像层——Ctrl + J。</li>
<li>选择位于下方的图像层。</li>
<li>图层面板——添加图层样式——颜色叠加——调整颜色——确定。</li>
<li>移动工具——将位于下方的图像层调整到合适的位置。</li>
</ul>
