      <div class="PostContent">
        
        <h1 id="git-status">git status</h1>
<p>查看当前 git 的状态，即查看工作区代码相对于暂存区的差别。比如哪些文件还在工作区（还没<code>git add</code>）、哪些文件还在暂存区（还没<code>git commit</code>）等等，及时了解当前的 git 状态可以避免一些误操作。</p>
<p>但<code>git status</code>并不能让我们知道这些文件具体修改了什么内容。</p>
