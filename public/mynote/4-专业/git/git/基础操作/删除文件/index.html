                <h1 id="删除文件">删除文件</h1>
                <h3 id="git-rm-filename">git rm FileName</h3>
                <p>命令<code>git rm</code>用于删除一个文件。</p>
                <p>如果一个文件已经被提交到版本库，那么你永远不用担心误删，但是要小心，你只能恢复文件到最新版本，你会丢失<strong>最近一次提交后你修改的内容</strong></p>
                <h3 id="删错文件怎么办">删错文件怎么办</h3>
                <p>有时候，你误删了一个文件 FileName，但因为版本库里还有，所以可以使用<code>git checkout -- FileName</code>把误删的文件恢复到最新版本</p>
                <pre tabindex="0"><code>git checkout -- FileName
</code></pre>
