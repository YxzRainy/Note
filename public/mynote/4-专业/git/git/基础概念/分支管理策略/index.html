                <h1 id="分支管理策略">分支管理策略</h1>
                <p>在实际开发中，我们应该按照几个基本原则进行分支管理：</p>
                <p>首先，<strong>master</strong>分支应该是非常稳定的，也就是仅用来发布新版本，平时不能在上面干活；</p>
                <p>那在哪干活呢？干活都在<strong>dev</strong>分支上，也就是说，<strong>dev</strong>分支是不稳定的，到某个时候，比如<strong>1.0</strong>版本发布时，再把<strong>dev</strong>分支合并到<strong>master</strong>上，在<strong>master</strong>分支发布<strong>1.0</strong>版本；
                </p>
                <p>你和你的小伙伴们每个人都在<strong>dev</strong>分支上干活，每个人都有自己的分支，时不时地往<strong>dev</strong>分支上合并就可以了。</p>
                <p>所以，团队合作的分支看起来就像这样：</p>
