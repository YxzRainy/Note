                <h1 id="repository">Repository</h1>
                <p>一个在 GitHub 的 repository 的地址路径一般由 **GitHub 的域名 + 仓库主人 + 仓库本身的名字 **组成，并且你可以通过这个地址访问一个已存在的公开库 。比如 <a
                            href="https://github.com/YxzRainy/YxzRainy.github.io">https://github.com/YxzRainy/YxzRainy.github.io</a>
                </p>
                <p>在这个仓库中，你可以上传文件或添加文件，并且可以直接编辑部分文档文件，比如 html、txt
                    等等，当你每次对这个仓库中的内容进行修改时，你都可以提交修改信息，比如你这次对文件做了哪些修改等等，这类似与备注。</p>
