      <div class="PostContent">
        
        <h1 id="原型链">原型链</h1>
<p>每个实例对象（ object ）都有一个私有属性（ <strong>proto</strong> ），用于指向它的构造函数的原型对象（prototype）；该原型对象也有一个自己的私有属性（<strong>proto</strong> ），层层向上直到原型对象 Object.prototype 为 null；而 null 没有原型，它作为这个原型链的终端，它的值为 undefined。</p>
<p>几乎所有 JavaScript 中的对象都是位于原型链顶端的 Object 的实例。</p>
<p>可以使用对象的属性 <strong>proto</strong> 实现继承。</p>
