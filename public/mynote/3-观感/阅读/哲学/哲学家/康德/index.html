        <h1 id="康德">康德</h1>
<p>理性主义者将理性的重要性说的太过火了，而经验主义者则过分强调感官的经验。</p>
<p><strong>事物本身</strong>和<strong>我眼中的事物</strong>是不一样的。 我们永远不发确知事物<strong>本来</strong>的面貌。我们所知道的只是我们眼中所<strong>看到</strong>的事物</p>
<p>你的行为是否合乎德正取决于你是否出自善意的为之，并不是取决于你的行为后果。</p>
<p>只有我们自己确知我们纯粹是为了遵守道德法则而行动时，我们的行为才是自由的。</p>
