        <h1 id="休谟">休谟</h1>
<p>如果你被热炉子烫到你会马上得到一个<strong>印象</strong>，事后你会回到终究被烫到的这件事，这就是休谟所谓的<strong>观念</strong>，两者的不同在于<strong>印象</strong>，比事后的回忆要更加强烈，也更加生动。<strong>印象</strong>是在我们心中形成挂<strong>观念</strong>的直接原因。</p>
<p>不可知论者，他怀疑上帝是否真的存在。因为他觉得上帝，不过是某些元素所组成的，就像天使一样，是由<strong>人</strong>和<strong>翅膀</strong>所组成的。</p>
<p>你相信石头会掉在地上的原因是你见过它发生过很多次。事情发生一次又一次之后，你会变得非常习惯，以至于每次你放开石头时，总会期待发生同样的事，所以就形成了我们所谓的<strong>自然界不变的法则</strong>。</p>
