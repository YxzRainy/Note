                <h1 id="进厂后">进厂后</h1>
<p>每天做着重复且机械的工作，好不容易熬到下班，</p>
<p>换上了自己喜欢的衣服，吃完饭便回到宿舍，</p>
<p>推开门，扑面而来的是一股浓浓的烟味，让你不得不捂住鼻子，</p>
<p>你望着昏暗腐朽的宿舍，想开灯，但却怕打扰舍友休息。</p>
<p>角落里的两个室友，一个对着手机痴迷的笑着，跟着魔了似的，</p>
<p>另一个正在睡觉，睡得像死猪一般。</p>
<p>你想跟那个玩手机的舍友打个招呼，但却不知什么原因止住了。</p>
<p>你太累了，躺在床上，</p>
<p>望着脏兮兮的天花板，不禁开始怀念曾经在学校的生活&hellip;</p>
