                <h1 id="触不可及">《触不可及》</h1>
<p>影片中有一句话令我印象深刻：“只有德瑞斯没有将菲利普当作残疾人——因为他总把电话递给我，你知道为什么吗？因为他忘了我不能动。”</p>
<p>德瑞斯带着菲利普飚车、极限运动、抽烟，似乎完全没把菲利普当残疾人看待。</p>
<p>德瑞斯帮菲利普面的了菲利普一直在逃避的事——不敢与笔友埃莱奥诺在现实中见面，怕对方嫌弃自己是残疾人。</p>
<p>两个阶级差距巨大的人，依旧能成为朋友。</p>
