                <h1 id="秘密特工">《秘密特工》</h1>
<p>人生在世只有两位师傅，分别是痛苦和恐惧。</p>
<p>两人被追杀，乘救生艇逃跑，其中一个掉进了水中，爬上了岸，看到一辆卡车便坐了进去，他拿起了副驾驶上的红酒和三明治，吃着喝着，和观众一起看着水中的两艘船你追我赶。虽全程无话，但却非常有意思。</p>
