                <h1 id="萨特">萨特</h1>
<p>人的的存在比任何其他事情都要重要。</p>
<p>人并没有一种不变的<strong>本性</strong>。</p>
<p>在道德的抉择上也是如此我们永远不能把错误归咎于&quot;人性&quot;或&quot;人的软弱&quot;等等我们可以发现时常有成年男子做出种种令人厌恶的行为，却把这样的行为归咎于&quot;男人天生的坏毛病&quot;可是世上没有&quot;男人天生的坏毛病&quot;这种东西，那只是我们用来避免为自己的行为负责的借口罢了。</p>
<p>所谓哲学问题的定义就是每一个世代，甚至每一个人，都必须要一再地问自己的问题。</p>
