        <h1 id="杀一救百是否正义">杀一救百是否正义</h1>
<p>不正义</p>
<p>有一句话可以很好的回答这个问题：</p>
<p><strong>你每个器官都能救一条人命，请。</strong></p>
<p>杀一救百这种做法，表面上是维护了所谓更大的利益，但从更本质的层面，它摧毁了社会中每一个人的安全感，如果这种行为被允许甚至被提倡，那么所有人——至少是大部分没有选择权的人——都会陷入恐惧，<strong>你永远不知道自己什么时候会成为被牺牲的那个 1</strong>，而你对此毫无还手之力。</p>
<p>这种恐惧，最终将不可避免地撕裂整个社会。</p>
