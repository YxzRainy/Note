                <h1 id="知识诅咒">知识诅咒</h1>
<p>知识的诅咒，简单来说就是你知道一件事物后，你就无法想象你不知道它。而当你想把你知道的知识解释给别人的时候，因为信息的不平衡，你很难把自己知道的完完全全给对方解释清楚。感觉就是我们被知识“诅咒”了。</p>
<p>对某个问题，自从知道了，就再也无法设身处地从未知者角度思考它。</p>
