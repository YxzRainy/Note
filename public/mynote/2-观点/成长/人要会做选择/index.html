                <h1 id="人要会做选择">人要会做选择</h1>
<p>优秀的选择能力本身就是一个领导者的必备素质，也叫作<strong>决策能力</strong>。</p>
<p>它包含了对大量信息的收集、分析和仔细对比，这是一个极为辛苦的认知过程。</p>
<p>而它也包含了在信息不那么对称的情况下进行一把小小的赌博。</p>
<p><strong>我们必须努力学会真正清晰地思考和决策方式，才能让自己是“做选择”，而不是“做赌博”。</strong></p>
