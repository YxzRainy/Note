                <h1 id="如何学习历史">如何学习历史</h1>
<p>当你读一本历史书，读到书中的古人面临重要的抉择关头时，请你这时立刻把书合上。</p>
<p>好好想一想，如果你身处对方的位置时，</p>
<p><strong>你会如何决定？</strong></p>
<p><strong>做什么样的决定？</strong></p>
<p>把一切都想清楚后，再把书打开，看看这个人物是怎么做的，</p>
<p><strong>他最后做了什么样的决定？</strong></p>
<p><strong>他的决定带来的是成功还是失败？</strong></p>
<p><strong>原因何在？</strong></p>
<p>然后比较自己与古人，在选择和方法上有何异同之处？</p>
<p>这种学习历史的方法，所重视的<strong>不是记忆，而是思辨。</strong></p>
