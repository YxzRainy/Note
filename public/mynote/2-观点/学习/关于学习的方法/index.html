                <h1 id="关于学习的方法">关于学习的方法</h1>
<p>无论是什么学习，如果有这件事情来说对你重要，也有必要，但是你却讨厌它，那么请你在讨厌的时候立马去学习它，学到你喜欢它的时候立刻中断它。</p>
<p>因为人都是追求快乐的，你学到情绪快乐的时候就中断，你的情绪就会带领你再来领略一次那种似曾相识的快乐，即便你的情绪不会主动带你来，也不要紧，因为你至少不会在心理上抗拒了。</p>
<p>做一件事的时候，当这件事情给你的感觉是非常愉悦的时候，请立刻停下来。</p>
