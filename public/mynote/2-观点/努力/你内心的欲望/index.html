                <h1 id="你内心的欲望">你内心的欲望</h1>
<p>人生最重要的是，是你内心深处的欲望，你要努力成为一个什么样的人。这告诉我们内在动机是最重要的。</p>
<p>每一个人的自我发展过程中都需要足够大量的尝试，与外界互动，获得反馈和提升。社会环境成就人，内心真正的渴望只是一个指南针。能让你到达目的地的不是指南针，而是真正开船航海，学会搏击风浪，绕开暗礁。</p>
<p>没有一个人能单靠自己成就自己，即使内心深处最强烈的热爱和渴望，也需要符合社会结构中的某种需求，找到相应的团体和圈子，才能得以被支持与被成就。这样，我便会对自己，对这个世界，都多一份接纳，多一份宽容，而少一分逃避，少一分怀疑。</p>
