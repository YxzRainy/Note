            <div class="PostContent">
                
                <h1 id="遇到的错误">遇到的错误</h1>
<p>今天使用 Echarts 绘制地图时，浏览器控制台出现以下错误：</p>
<div class="highlight"><pre tabindex="0" style="background-color:#f8f8f8;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-js" data-lang="js"><span style="color:#000">Uncaught</span> <span style="color:#000">DOMException</span><span style="color:#ce5c00;font-weight:bold">:</span> <span style="color:#000">Failed</span> <span style="color:#000">to</span> <span style="color:#000">execute</span> <span style="color:#4e9a06">&#39;drawImage&#39;</span> <span style="color:#000">on</span> <span style="color:#4e9a06">&#39;CanvasRenderingContext2D&#39;</span><span style="color:#ce5c00;font-weight:bold">:</span> <span style="color:#000">The</span> <span style="color:#000">image</span> <span style="color:#000">argument</span> <span style="color:#000">is</span> <span style="color:#000">a</span> <span style="color:#000">canvas</span> <span style="color:#000">element</span> <span style="color:#204a87;font-weight:bold">with</span> <span style="color:#000">a</span> <span style="color:#000">width</span> <span style="color:#000">or</span> <span style="color:#000">height</span> <span style="color:#204a87;font-weight:bold">of</span> <span style="color:#0000cf;font-weight:bold">0.</span>
</code></pre></div><p>如何解决</p>
<p>只需要给需要被绘制的元素设置<code>width</code>和<code>height</code> Css 属性即可。</p>
