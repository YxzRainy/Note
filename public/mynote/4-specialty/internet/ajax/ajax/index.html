                <h1 id="ajax">Ajax</h1>
<p>可以理解为异步的 JavaScript 和 xml。</p>
<p>它是一种<strong>在无需重新加载整个网页的情况下，能够更新部分网页内容的技术</strong>。</p>
<p>它不是一种新的编程语言，而是一种将现有标准组合在一起使用的新方式。</p>
<h2 id="优点">优点</h2>
<p>可以无需刷新页面与服务器进行通信。</p>
<p>允许根据用户事件来更新部分页面内容。</p>
<h2 id="缺点">缺点</h2>
<p>没有浏览历史，无法进行网页后退或前进的操作。</p>
<p>存在跨域问题。默认情况下，不同的域名之间，无法发送 Ajax 请求。</p>
<p>对 SEO 的优化不友好，Ajax 返回当数据不会在网页源代码中存在。</p>
