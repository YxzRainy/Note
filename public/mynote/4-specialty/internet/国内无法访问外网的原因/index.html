                <h1 id="国内无法访问外网的原因">国内无法访问外网的原因</h1>
<p>国内外网被屏蔽有很多种原因，比如政治因素、安全因经济因素等等。</p>
<p>比如国外的信息有些是被中国法律不允许观看的（黄色，暴力、政治），</p>
<p>但是这些信息在有些国家是可以合法存在的，因此中国就屏蔽了大部分国外知名网站。</p>
<p>另外，虽然外网被屏蔽了，但并不是不能上，而是需要添加一些翻墙的软件（VPN），</p>
<p>通过这些软件可以访问外网的信息，网上可以下载到这类软件，但大部分都需要付费（比如我现在使用的 Clash）</p>
<p>不过目前这玩意是不合法的，无法在网上光明正大的传播或讨论，毕竟中国政治问题很大。</p>
