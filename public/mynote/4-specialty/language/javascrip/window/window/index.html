                <h1 id="window">Window</h1>
<p>Window 对象表示一个包含 DOM 文档的窗口，其 <code>document</code> 属性指向窗口中载入的 DOM 文档 。</p>
<p>如果文档包含框架（frame 或 iframe 标签），浏览器会为 HTML 文档创建一个 window 对象，并为每个框架创建一个额外的 window 对象。</p>
