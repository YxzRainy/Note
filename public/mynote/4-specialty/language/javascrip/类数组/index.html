                <h1 id="类数组">类数组</h1>
<p>类数组是可以<strong>当作数组来使用的对象</strong></p>
<p>类数组虽然在写法上跟数组一样，但它实际上是 object，且数组能调用的方法它都不能调用的数组。</p>
<p>比如 arguments，函数的第一个参数是 argument[0]，写法上跟数组一样，但是不是数组，它的原型是 Object，它也不能调用数组的一些方法。</p>
<h2 id="特点">特点</h2>
<p>具有对象和数组的特性，既可以当作对象来用，也可以当作数组来用（并不是所有的数组方法都能使用，可以自己手动添加）</p>
