            <div class="PostContent">
                
                <h1 id="this">this</h1>
<p>在全局中，无论是否在严格模式下，this 指的都是全局对象（window）。</p>
<p>通常情况，函数的调用方式决定了 this 的值；非严格模式下， this 一般指向一个调用它的对象（即 this 指向调用者，即哪个对象中的方法调用的 this，这个 this 就指向调用这个方法的对象 ），即第一人称我，严格模式下可以指向任意值。</p>
