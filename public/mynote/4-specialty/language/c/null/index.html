            <div class="PostContent">
                
                <h1 id="null">Null</h1>
<p>二进制全部为零时有几种含义，为什么会有几种含义呢，这是因为解码的方式不同：</p>
<ol>
<li>数值零。（数值解码）</li>
<li>字符串结束标记符<code>'\0'</code>（字母解码）</li>
<li>空指针<code>Null</code>，此时的<code>Null</code>本质也是零，但这个零不代表数字0：<code>int i = 0</code>，而表示某个内存单元的地址为零（地址解码）</li>
</ol>
<p>另外，我们计算机规定，以零（Null）为地址的储存单元的内容不可读，也不可写。</p>
