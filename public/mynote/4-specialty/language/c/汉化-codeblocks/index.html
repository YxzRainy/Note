                <h1 id="汉化-codeblocks">汉化 CodeBlocks</h1>
<p>将汉化文件<code>zh_CN.mo</code>放置到路径<code>D:\AppInstallPath\CodeBlocks\share\CodeBlocks\locale\zh_CN</code>（没有文件夹就自行创建）</p>
<p>打开 CodeBlocks，<strong>Settings</strong> — <strong>Environment</strong> — <strong>View</strong> — <strong>Internationalization</strong>(勾选)，选择<strong>Chinese(Simplified)</strong></p>
