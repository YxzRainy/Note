            <div class="PostContent">
                
                <h1 id="静态变量和动态变量">静态变量和动态变量</h1>
<p>如果一个变量所对应的内存空间是静态分配的，那么这个变量就是静态变量。</p>
<p>如果一个变量所对应的内存空间是动态分配的，那么这个变量就是动态变量。</p>
<h2 id="静态变量">静态变量</h2>
<p>静态变量在栈内存中分配。由程序自动分配，也由程序自动释放。在函数运行的过程中，无法被使用者手动释放，必须等函数执行完毕。</p>
<h2 id="动态变量">动态变量</h2>
<p>动态变量在堆内存中分配。由使用者手动分配，也由使用者手动释放。在函数的运行的过程中，可以被使用者手动释放，不需要等待函数执行完毕。</p>
