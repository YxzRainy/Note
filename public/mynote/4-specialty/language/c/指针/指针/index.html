                <h1 id="指针">指针</h1>
<p>指针是 C 语言的灵魂。</p>
<p>指针是一个地址；</p>
<p>地址是内存单元的编号，它是一个从零开始的非负整数；拿 32 位系统来说，那么地址的范围是 0 — 4 G（4095）。</p>
<p>指针本质就是一个操作受限的非负整数。</p>
<p>指针只能进行减法运算，不能进行加乘除等运算。</p>
<p><strong>指针变量是存放编号的变量。</strong></p>
<p>八位（Bit）是一个字节，一个字节就是一个内存单元。</p>
<p><code>int*</code> 是 <code>指向整型变量的指针</code>，</p>
<h2 id="作用">作用</h2>
<p>表示一些复杂的数据结构。</p>
<p>能够快速的传递数据。</p>
<p>使函数返回一个以上的值。</p>
<p>可以直接访问硬件。</p>
<p>更方便的处理字符串。</p>
