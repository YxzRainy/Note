                <h1 id="变量的定义和赋值">变量的定义和赋值</h1>
<h2 id="系统是如何执行-int-i--5-这个语句的">系统是如何执行 int i = 5; 这个语句的</h2>
<ol>
<li>程序请求操作系统为 i 分配存储空间。</li>
<li>操作系统会在内存中寻找一块空闲的内存空间，将这个内存空间当作 i 来使用。</li>
<li>程序会将 i 和这块内存空间关联起来，也就是将 i 当作这块内存空间的名字，使得以后对 i 这个字母进行操作，就相当于对这块内存空间进行，操作。</li>
<li>最后将 5 存储到 i 中，也就是存储到这块空闲的区域中。</li>
</ol>
