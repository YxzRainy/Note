            <div class="PostContent">
                
                <h1 id="变量为什么要初始化">变量为什么要初始化</h1>
<p>初始化，也叫赋值，变量不进行初始化，那么这个变量中所存放的数据就是垃圾值。</p>
<h3 id="垃圾值">垃圾值</h3>
<p>垃圾值（随机值）指的是其他程序使用某个内存空间所遗留下来的值。</p>
<p>VC++ 若发现某个变量的内存空间内有垃圾值（即该变量没进行初化），那么它会将该垃圾值替换为填充值。目的是为了避免开发者将垃圾值当做一个正常值来使用，也就是提醒开发者这个变量没有进行初始化。因此，<strong>变量若未进行初始化，该变量的内存空间内存放的是一个垃圾值</strong>。</p>
