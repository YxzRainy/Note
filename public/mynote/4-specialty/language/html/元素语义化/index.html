                <h1 id="元素语义化">元素语义化</h1>
<h2 id="前言">前言</h2>
<p>在 HTML 5 中，新增了许多元素，这些不同的元素都有不同的含义，因此语义化指的是用最合理、最恰当的元素来标记网页内容，使得机器也可以知道页面中有哪些元素，比如，文章、标题、或是段落。</p>
<h2 id="语义化的优点">语义化的优点</h2>
<ul>
<li>使文档在没有 CSS 样式的条件下，也能很好地呈现出内容结构。</li>
<li>使文档结构变的清晰，更具可读性，且利于后期的代码维护。</li>
<li>方便其他设备解析（屏幕阅读器、盲人阅读器、移动设备等）。</li>
<li>有利于 SEO。</li>
</ul>
