                <h1 id="数据结构">数据结构</h1>
<p><strong>将现实中大量而复杂的问题以特定的数据类型和特定的存储结构存储到内存中，这就叫数据结构。</strong></p>
<p>以此来实现某个功能（删除、查找、排序）而执行相应的操作，这个相应的操作也叫算法。</p>
<p><strong>数据结构定义数据将以什么样的形式存储到内存中，而算法定义的是我们如何对内存中的数据结构进行操作。</strong></p>
<p>常见的数据结构有<strong>数组、链表、队列、哈希表、树、图</strong>等等。</p>
<p><strong>程序 = 数据的存储（数据结构） + 数据的操作（算法） + 可以被程序执行的语言（变成语言）</strong></p>
