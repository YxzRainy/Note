                <h1 id="如何提高文笔">如何提高文笔</h1>
<p>经常阅读</p>
<p>随时记录灵感。</p>
<p>写文章第一天先把想写的写下来，连系段落随意写下。</p>
<p>第二天把文章大体全部梳理写一遍。</p>
<p>第三天重复精简修词。隔一天再审一遍</p>
<p><strong>画面感</strong></p>
<p>1） 静画面中突出具体特质，如颜色、形状、质感、味道等等。</p>
<p>2） 动静反衬。即静画面中突出动的，或动画面中突出伫立不动的。</p>
<p>尽可能少用“的”</p>
<p><strong>视觉美感</strong></p>
<p>是带有情绪的想象，用最少的文字，传递出最多元的信息</p>
<p>词汇本身就极具美感和意境</p>
<p>建立素材库，随机搭配</p>
<p><strong>情感落点</strong></p>
<p>越想表达什么感情，越不说。欲言又止、欲走还留。</p>
