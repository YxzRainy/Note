                <h1 id="配置用户信息">配置用户信息</h1>
<p>安装好 Git 后，在命令行或终端中使用下面的命令可以设置 Git 自己的名字和电子邮件。这是因为 Git 是分布式版本控制系统，所以，每个机器都必须自报家门：你的名字和 Email 地址。</p>
<pre tabindex="0"><code>git config --global user.name &quot;YxzRainy&quot;
git config --global user.email &quot;1@qq.com&quot;
</code></pre><h2 id="查看配置">查看配置</h2>
<p>配置好之后可以使用<code>git config -l</code>查看配置：</p>
<pre tabindex="0"><code>git config -l
</code></pre>
