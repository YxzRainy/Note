                <h1 id="清空远程分支">清空远程分支</h1>
<p>将清空后的本地分支推送到远程分支，以达到清空远程分支的目的。</p>
<h3 id="删除全部文件">删除全部文件</h3>
<p>打开本地仓库文件夹，删除不需要的文件，仅保留 .git 文件夹和 ReadMe.md 文件.</p>
<h3 id="输入命令">输入命令</h3>
<div class="highlight"><pre tabindex="0" style="background-color:#f8f8f8;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-cmd" data-lang="cmd">git add .
git commit -m &#39;清空远程仓库&#39;
git push origin master
</code></pre></div>
