                <h1 id="git-stash">git stash</h1>
<p>将当前工作区的文件先暂存起来，等 bug 修改完成后，再将暂存的工作区文件内容拿出来继续工作。</p>
<h2 id="git-stash-apply">git stash apply</h2>
<p>恢复后，<strong>stash</strong>内容并不删除，你需要用<code>git stash drop</code>来删除；</p>
<h2 id="git-stash-pop">git stash pop</h2>
<p>恢复的同时把<strong>stash</strong>内容也删了。</p>
<h2 id="git-stash-list">git stash list</h2>
<p>查看将前被暂存的工作区。</p>
