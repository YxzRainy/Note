                <h1 id="git-pull">git pull</h1>
<p>用于从远程获取代码并合并本地。</p>
<h2 id="git-pull-origin-masterdev">git pull origin master:dev</h2>
<p>将远程仓库<strong>origin</strong>的<strong>master</strong>分支拉取过来，与本地的<strong>dev</strong>分支合并。</p>
<h2 id="git-pull-origin-master">git pull origin master</h2>
<p>如果远程分支是与当前分支合并，则冒号后面的部分可以省略。</p>
<p>将远程仓库 master 分支中的内容同步到本地仓库 master 分支中</p>
