                <h1 id="git-switch">git switch</h1>
<p>用于切换分支。与<code>git checkout</code>命令的区别在于，使用新的<code>git switch</code>命令，比<code>git checkout</code>要更容易理解。</p>
<h2 id="git-switch--c-dev">git switch -c Dev</h2>
<p>创建并切换到新的<strong>Dev</strong>分支。</p>
<h2 id="git-switch-dev">git switch Dev</h2>
<p>直接切换到名为<strong>Dev</strong>的分支。</p>
