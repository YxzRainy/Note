                <h1 id="vue">Vue</h1>
<p>Vue 是一套用于<strong>构建用户界面</strong>的<strong>渐进式</strong> JavaScript框架。</p>
<h2 id="特点">特点</h2>
<ol>
<li>采用<strong>组件化</strong>模式，提高代码复用率，且让代码更好维护。</li>
<li>不在使用传统的命令式编码，在Vue中，使用<strong>声明式</strong>编码，让我们无需直接操作 DOM，提高开发效率。</li>
<li>. 使用<strong>虚拟 DOM + 优秀的 Diff 算法</strong>，尽量复用 DOM 节点。</li>
</ol>
