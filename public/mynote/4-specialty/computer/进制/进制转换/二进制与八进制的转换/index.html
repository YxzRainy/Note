                <h1 id="二进制与八进制的转换">二进制与八进制的转换</h1>
<h2 id="二进制转八进制">二进制转八进制</h2>
<p><strong>从右向左，三位一段，分别转换，不够三位补零。</strong></p>
<p>0101110 —&gt; 000, 101, 110，三位一段。</p>
<p>（000 = 0）（101 = 5）（110 = 6），则最后得到八进制数<code>56</code>。</p>
<h2 id="八进制转二进制">八进制转二进制</h2>
<p>将每一个八进制位转换为 3 个二进制位。</p>
<p>27 —&gt; （010）（111），最后得到二进制数<code>10111</code>。</p>
