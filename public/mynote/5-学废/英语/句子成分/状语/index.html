                <h1 id="状语">状语</h1>
                <p>用于修饰谓语动词，它只跟谓语有关系。</p>
                <p>xxx 的执行某个动作，xxx 就是状语。</p>
                <p>一句话里面可以同时出现多个状语。</p>
                <ul>
                    <li>The rabbit ate <strong>quickly</strong></li>
                    <li>I teach English <strong>in Beijing</strong></li>
                    <li>I am happy <strong>in Guizhou</strong></li>
                    <li>I am happy <strong>today</strong></li>
                    <li>I am busy <strong>now</strong></li>
                    <li>I will buy a book <strong>tomorrow</strong></li>
                    <li>I speak English <strong>slowly</strong></li>
                </ul>
