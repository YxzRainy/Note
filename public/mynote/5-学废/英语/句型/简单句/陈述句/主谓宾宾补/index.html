        <h1 id="主谓宾宾补">主谓宾宾补</h1>
<p>主语 + 谓语（少数特定的及物动词） ＋ 宾语 + 宾语补足语。</p>
<p>为什么要跟一个宾补，因为如果不跟宾补的话，句子的意思会不完整。</p>
<p>宾补中的宾语和宾补都是指同一个人或同一个事物，它们通常是同位语关系。</p>
<ul>
<li>I call her Mary.</li>
<li>They ordered hamburger their lunch.</li>
<li>I made her happy yesterday.</li>
</ul>
