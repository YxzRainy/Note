                <h1 id="反比例函数">反比例函数</h1>
                <h2 id="解析式">解析式</h2>
                <p>$y = \frac{k}{x}$</p>
                <h2 id="图像">图像</h2>
                <p>当 $k$ &gt; 0，时，图像位于一、三象限，且 $y$ 随 $x$ 增大而减小。</p>
                <p>当 $k$ &lt; 0，时，图像位于二、四象限，且 $y$ 随 $x$ 增大而增大。</p>
