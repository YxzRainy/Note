                <h1 id="主谓双宾">主谓双宾</h1>
<p>主语 ＋ 谓语（双及物动词） + 间宾 ＋直宾。</p>
<p>双宾的特点是两个宾语都能承受这个动作（双及物动词），以及两个宾语都能被作为主语。如果不能都被作为主语，那这个句子就是宾补。</p>
<p>一个句子中的间宾和直宾都能被作为被动语态主语，且双宾必须是一个人一个物，那么这个句子就是双宾，否则是宾补。</p>
<ul>
<li>I give you money.</li>
<li>Her father bought her a dictionary.</li>
<li>I gave her a book yesterday.</li>
</ul>
