<h3 id="固定搭配">固定搭配</h3>
<p>off 作介词短时候，用法跟 from、out、of 很相似。</p>
<p>off 大多数情况都要跟一些特定的动词搭配，构成一个介词短语。</p>
<ul>
<li>Keep off the grass</li>
<li>He fell the ladder</li>
<li>She fell off the roof</li>
</ul>
