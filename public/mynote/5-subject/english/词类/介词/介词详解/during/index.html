                <h1 id="during">during</h1>
<h2 id="表示时间">表示时间</h2>
<ol>
<li>在&hellip;期间</li>
<li>在&hellip;的时候</li>
</ol>
<p>during + 表示特定时间的名词构成介词短语，但是 during 后面这个名词必须在意义上<strong>含有一段时间</strong>，又不能是表示<strong>时间点</strong>的词语，所以不能直接跟数词.</p>
<ul>
<li>during 5:10</li>
<li>She eared one million dollars during the ten days.</li>
<li>He came during your absence.</li>
</ul>
