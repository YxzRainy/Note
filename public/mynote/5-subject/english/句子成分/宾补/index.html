                <h1 id="宾补">宾补</h1>
<p>对宾语进行补充说明，使得句子意思完整。</p>
<p>宾补只跟宾语有关系，跟主语没关系。</p>
<ul>
<li>He made the English class <strong>funny</strong></li>
<li>I make you <strong>rich</strong>.</li>
<li>We keep the room <strong>chean</strong>.</li>
</ul>
