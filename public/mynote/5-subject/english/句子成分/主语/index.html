                <h1 id="主语">主语</h1>
<p>一个句子的主体，也可以说是一句话主要叙述的对象或者这句话主要讲的内容。</p>
<p>大部分代词都可以作主语，尤其是人称代词的主格，宾格不能作主语。</p>
<h3 id="例句">例句</h3>
<ul>
<li><strong>I</strong> like watching TV</li>
<li><strong>Chinese</strong> is hard.</li>
</ul>
